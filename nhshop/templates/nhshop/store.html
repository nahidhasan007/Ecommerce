{% extends 'nhshop/home.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'nhshop/main.css' %}">
<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail"src="{{product.imageURL}}">
        <div class="box-element product">
            <h5><strong>{{product.name}}</strong></h5>
            <hr>
            <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">
                Add to Cart
            </button>
            <a class="btn btn-outline-success" href="#">View</a>
            <h4 style="display: inline-block; float: right">${{product.price}}</h4>
        </div>
       
    </div>
    {% endfor %}
</div>

{% endblock %}
